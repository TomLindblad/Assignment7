<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>A simple form</title>
</head>
<body>
    <div class="form-container">
        <h1>Create your simple account:</h1>
        <form action="">
            <label for="yourmail">Your e-mail</label>
            <input type="email" placeholder="YourEmail@example.com" name="yourmail" id="yourmail" required>
            <label for="username">Your new username</label>
            <input type="text" placeholder="Maybe: DiscoDevil69" name="username" id="username" required>
            <label for="password">New password</label>
            <input type="password" placeholder="Password" minlength="8" name="password" id="password" required>
            <label for="repeatpassword">Repeat your password</label>
            <input type="password" placeholder="Repeat password" minlength="8" name="repeatpassword" id="repeatpassword" required>
            <label for="pasta">Select you favorite pasta</label>
            <select type="select" name="pasta" id="pasta" required>
                    <option value="pasta">Spagetti</option>
                    <option value="pasta">Fusilli</option>
                    <option value="pasta">Farfalle</option>
                    <option value="pasta">Rigatoni</option>
                    <option value="pasta">Penne</option>
                    <option value="pasta">Fettuccine</option>
            </select>  

            <div class="checkbox-container">
                <label class="checkbox-label">Do you like apples?                        
                    <input type="checkbox" checked>
                    <span class="checkbox-custom rectangular"></span>
                </label>
            </div>

            <label for="why-apple">Please, explain why:</label>
            <textarea name="why-apple" id="why-apple" cols="20" rows="3"> </textarea>
            <input type="submit" id="btn-submit">
        </form>
    </div>
</body>
</html>
